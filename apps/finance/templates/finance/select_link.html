{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" data-aos="fade-up" data-aos-duration="1000">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center my-4">Finance</h1>
      <div class="list-group">
        <a href="{% url 'invoice-list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-blue" data-aos="fade-right">
          <div>
            <i class="fas fa-file-invoice fa-lg"></i> <span class="ml-2 font-weight-bold">PAYMENT INVOICES</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'salary-invoice-list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-green" data-aos="fade-left">
          <div>
            <i class="fas fa-money-bill-wave fa-lg"></i> <span class="ml-2 font-weight-bold">SALARY INVOICES</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'category_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-red" data-aos="fade-right">
          <div>
            <i class="fas fa-list-alt fa-lg"></i> <span class="ml-2 font-weight-bold">CATEGORY LIST</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'expenditure_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-orange" data-aos="fade-left">
          <div>
            <i class="fas fa-wallet fa-lg"></i> <span class="ml-2 font-weight-bold">EXPENDITURE LIST</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'expenditure-invoice-list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-purple" data-aos="fade-right">
          <div>
            <i class="fas fa-receipt fa-lg"></i> <span class="ml-2 font-weight-bold">EXPENDITURE INVOICES</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <!-- New Uniform Payments Link -->
        <a href="{% url 'uniform_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-teal" data-aos="fade-left">
          <div>
            <i class="fas fa-tshirt fa-lg"></i> <span class="ml-2 font-weight-bold">UNIFORM PAYMENTS</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <!-- New Uniform Types Link -->
        <a href="{% url 'uniformtype_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-pink" data-aos="fade-right">
          <div>
            <i class="fas fa-tags fa-lg"></i> <span class="ml-2 font-weight-bold">UNIFORM TYPES</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: #e9ecef;
  }

  .container {
    background: #ffffff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
    animation: fadeInContainer 1.2s ease-in-out;
  }

  h1 {
    font-size: 2.5rem;
    color: #343a40;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .list-group-item {
    transition: all 0.3s ease;
    color: white;
    border: none;
    margin-bottom: 15px;
    border-radius: 15px;
    padding: 25px;
    font-size: 1.2rem;
  }

  .list-group-item:hover {
    transform: scale(1.05);
    z-index: 1;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    color: white;
  }

  .list-group-item-blue {
    background: linear-gradient(135deg, #007bff, #0056b3);
  }

  .list-group-item-green {
    background: linear-gradient(135deg, #28a745, #1c7c31);
  }

  .list-group-item-red {
    background: linear-gradient(135deg, #dc3545, #a71d2a);
  }

  .list-group-item-orange {
    background: linear-gradient(135deg, #fd7e14, #d46000);
  }

  .list-group-item-purple {
    background: linear-gradient(135deg, #6f42c1, #502a80);
  }

  /* New Teal color for the uniform payments link */
  .list-group-item-teal {
    background: linear-gradient(135deg, #20c997, #10866a);
  }

  /* New Pink color for the uniform types link */
  .list-group-item-pink {
    background: linear-gradient(135deg, #ff6f91, #ff2a6d);
  }

  .list-group-item i {
    color: white;
  }

  .list-group-item .fa-chevron-right {
    color: white;
  }

  .list-group-item:hover i,
  .list-group-item:hover .fa-chevron-right {
    color: white;
  }

  .fa-lg {
    margin-right: 10px;
  }

  /* Container animation */
  @keyframes fadeInContainer {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Include AOS library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
{% endblock %}
